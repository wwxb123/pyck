<body>
{#<h1>添加项目</h1>#}
<h1>{% if objs %}项目修改{% else %}项目添加{% endif %}</h1>
<div style="width: 80%;margin-left:20px ">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" value="{{ objs.name }}" placeholder="请输入项目名称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">负责人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="leader"name="leader" value="{{ objs.leader }}" placeholder="请输入项目负责人">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">项目描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="desc"name="desc" cols="30" rows="10" placeholder="请输入项目描述">{{ objs.desc }}</textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
{#                <button type="submit" class="btn btn-default">添加</button>#}
            <button type="submit" class="btn btn-default">{% if objs %}修改{% else %}添加{% endif %}</button>

            </div>
        </div>
    </form>
</div>
