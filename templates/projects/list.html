<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>项目列表</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    {#    <link rel="stylesheet" src="../static/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">#}
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
{#      <script src="../static/js/html5shiv.min.js"></script>#}
{#      <script src="../static/js/respond.min.js"></script>#}
    <![endif]-->
</head>
<body>
<h1>项目列表</h1>
<div style="width: 80%;margin-left:20px ">
{#<button style="float: right" type="button" class="btn btn-success">添加</button>#}
    <a href="{% url 'projects:create' %}" style="float: right" type="button" class="btn btn-success">添加</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>项目名称</th>
            <th>项目负责人</th>
            <th>项目描述</th>
            <th>项目创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
{#        {{ objs }}#}
        {% for project in objs %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.leader }}</td>
                <td>{{ project.desc }}</td>
                <td>{{ project.c_time }}</td>
                <td>
                    <a href="{% url 'projects:update' project.pk %}" type="button" class="btn btn-primary btn-sm">修改</a>
                    <a href="{% url 'projects:delete' project.pk %}" type="button" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>

{#        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"#}
{#        crossorigin="anonymous"></script>#}
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
{#<script src="../js/bootstrap.min.js"#}
{#        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"#}
{#        crossorigin="anonymous"></script>#}
</body>
</html>
